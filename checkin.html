<!DOCTYPE html>
<html>
<head>
  <title>National Day Check-In</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h2>Scan Your QR Code to Check In</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "âœ… Checked in: " + decodedText;

      // Extract the GUID from the URL
      const url = new URL(decodedText);
      const guestId = url.searchParams.get("id");

      // Send to Power Automate or backend
      fetch("https://your-api-endpoint.com/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: guestId })
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
